---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: demo-web-route
  namespace: trisa
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`vaspbot.net`)
      kind: Rule
      services:
        - name: demo-web-service
          port: 80
  tls:
    secretName: tls-certs
