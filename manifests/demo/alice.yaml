apiVersion: apps/v1
kind: Deployment
metadata:
  name: demoweb-alice
  namespace: trisa
  labels:
    app: demoweb-alice
spec:
  replicas: 1
  selector:
    matchLabels:
      app: demoweb-alice
  template:
    metadata:
      labels:
        app: demoweb-alice
    spec:
      containers:
      - name: demoweb-alice
        image: trisa/demo-npm:ed8e197
        ports:
        - containerPort: 80
          protocol: TCP
          name: http
        resources: {}
---
