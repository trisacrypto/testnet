apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: trisads
  namespace: trisa
  labels:
    app: trisads
spec:
  serviceName: trisads
  replicas: 1
  selector:
    matchLabels:
      app: trisads
  template:
    metadata:
      labels:
        app: trisads
    spec:
      containers:
      - name: trisads
        image: trisa/trisads:89befbf
        ports:
        - containerPort: 443
          protocol: TCP
          name: grpc
        volumeMounts:
        - name: dsdata
          mountPath: /data
        - name: dscerts
          mountPath: /certs
        resources: {}
        env:
        - name: TRISADS_BIND_ADDR
          value: :443
        - name: TRISADS_DATABASE
          value: /data
        - name: TRISADS_SERVICE_EMAIL
          value: admin@vaspdirectory.net
        - name: TRISADS_ADMIN_EMAIL
          value: admin@trisa.io
        - name: TRISADS_LOG_LEVEL
          value: info
        - name: TRISADS_DIRECTORY_ID
          value: vaspdirectory.net
        - name: SECTIGO_USERNAME
          valueFrom:
            secretKeyRef:
              name: sectigo-creds
              key: username
        - name: SECTIGO_PASSWORD
          valueFrom:
            secretKeyRef:
              name: sectigo-creds
              key: password
        - name: SENDGRID_API_KEY
          valueFrom:
            secretKeyRef:
              name: sendgrid-apikey
              key: apikey
        - name: TRISADS_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: trisads-secret
              key: passphrase
        - name: TRISADS_CERTMAN_INTERVAL
          value: 2m
        - name: TRISADS_CERTS_STORE
          value: /certs
  volumeClaimTemplates:
  - metadata:
      name: dsdata
    spec:
      accessModes: ["ReadWriteOnce"]
      resources:
        requests:
          storage: 4Gi
  - metadata:
      name: dscerts
    spec:
      accessModes: ["ReadWriteOnce"]
      resources:
        requests:
          storage: 4Gi
---
apiVersion: v1
kind: Service
metadata:
  name: trisads-service
  namespace: trisa
spec:
  type: ClusterIP
  ports:
  - name: grpc
    port: 443
    protocol: TCP
    targetPort: grpc
  selector:
    app: trisads
