apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: traefik-dashboard
  namespace: global
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`traefik.trisatest.net`)
      kind: Rule
      middlewares:
        - name: traefik-dashboard-basicauth
          namespace: global
      services:
        - name: api@internal
          kind: TraefikService
  tls:
    secretName: tls-certs
---
apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: traefik-dashboard-basicauth
  namespace: global
spec:
  basicAuth:
    secret: traefik-dashboard-auth