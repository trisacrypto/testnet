apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: landing-placeholder-route
  namespace: trisa
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`test-net.io`)
      kind: Rule
      services:
        - name: landing-placeholder-service
          port: 80
  tls:
    secretName: tls-certs
